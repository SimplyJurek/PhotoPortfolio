<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Jerzy Baldy</title>
</head>
<body>

    <nav class="nav-bar">
        <div class="logo-container">
            <h3 class="logo-text">Jerzy Baldy</h3>
        </div>
        <ul class="nav-list">
            <li><a href="index.html" class="nav-links">Home</a></li>
            <li><a href="aboutme.html" class="nav-links">About Me</a></li>
            <li><a href="contact." class="nav-links">Contact</a></li>
            <li><a href="#" class="nav-links">Gallery</a></li>
            <li><a href="#" class="nav-links">Log In</a></li>
        </ul>
        <div class="drop-down">
            <div class="line-one"></div>
            <div class="line-two"></div>
            <div class="line-three"></div>
        </div>
    </nav>

    <main class="contact-main">

        <section class="contact-form-container">
            <form action="" method="post" class="contact-form">
                <input type="text" name="name" id="name" placeholder="Your name" class="contact-form-name">
                <input type="email" name="email" id="email" placeholder="example@email.com" class="contact-form-email">
                <textarea name="msg" id="msg" placeholder="Your message" class="contact-form-msg"></textarea>

                <input type="submit" value="Send message" class="contact-form-submit">
            </form>
        </section>

    </main>
    


    <footer class="footer-container">
        <address class="footer-text">
            Made by <a href="#" class="footer-link">Jerzy Baldy</a>, 2021
        </address>
    </footer>

    <script src="hamburger.js"></script>
</body>
</html>
